      <h2>Formulario de Suscripción</h2>
    <h3>Por favor, completa el formulario para suscribirte:</h3>
    
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        
        <input type="checkbox" id="legal" name="legal" required>
        <label for="legal">Acepto los términos y condiciones legales</label>
        
        <input type="submit" value="Suscribirse">
    </form>
